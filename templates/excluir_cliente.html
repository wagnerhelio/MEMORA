{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excluir Cliente</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d32f2f;
        }

        p {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button, .cancelar {
            padding: 12px 20px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
        }

        button {
            background-color: #d32f2f;
            color: white;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .cancelar {
            background-color: #9e9e9e;
            color: white;
        }

        .cancelar:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Excluir Cliente</h2>
    <p>Tem certeza que deseja excluir o cliente: <strong>{{ cliente.nome }}</strong> (CNPJ: {{ cliente.cnpj }})?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Confirmar Exclus√£o</button>
        <a href="{% url 'listar_clientes' %}" class="cancelar">Cancelar</a>
    </form>
</div>
</body>
</html>
